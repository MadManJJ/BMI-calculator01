<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0 ;
            padding: 0;
        }
        #container {
            margin: 20px;
            padding: 40px;
            border: 2.5px solid #009688;
            border-radius: 5px;
            width: 400px;
            margin: 0 auto;
            
            
        }
        #container h2{
            color: white
        }
        .height1{
            margin: 20px 30px;
            color: white;
        }
        
        .banner{
            width: 100%;
            height: 100vh ;
            background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(03.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .result{
            color: white;
        }
        button{
            width: 200px;
            padding:15px 0 ;
            text-align: center;
            margin:20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }
        span{
            background: #009688;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom:0;
            z-index: -1;
            transition: 0.5s;
        }
        button:hover span{
            width: 100%;
        }
        button:hover{
            border:none
        }
       
    </style>
</head>
<body>
    <div class="banner">
        <div id="container">
            <h2>BMI Calculator</h2>
            <div class ='height1'>
                <label for="height">Height (in cm):</label>
                <input type="text" id="height" placeholder="Enter height">
            <br></div>
            <div class ='height1'>
                <label for="weight">Weight (in kg):</label>
                <input type="text" id="weight" placeholder="Enter weight">
            <br></div>

            <button type ="button" onclick="calculateBMI()"><span></span>Calculate BMI</button>
            <br>
            <div class = 'result' id="result"></div>
        </div>

        <script>
            function calculateBMI() {
                var height = parseFloat(document.getElementById("height").value);
                var weight = parseFloat(document.getElementById("weight").value);

                if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                    document.getElementById("result").innerHTML = "Please enter valid values for height and weight.";
                    return;
                }

                var bmi = weight / ((height / 100) ** 2);
                var bmiCategory = getBMICategory(bmi);

                var resultText = `Your BMI is: ${bmi.toFixed(2)} (${bmiCategory})`;
                document.getElementById("result").innerHTML = resultText;
            }

            function getBMICategory(bmi) {
                if (bmi < 18.5) return "Underweight";
                else if (bmi < 24.9) return "Normal Weight";
                else if (bmi < 29.9) return "Overweight";
                else return "Obese";
            }
        </script>
    </div>
</body>
</html>
